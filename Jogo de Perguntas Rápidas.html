        body {

            padding: 20px;

        .container {
            background-color: white;

            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;

        }
        .hidden {
            display: none;
        }
        h1, h2 {
            color: #333;
        }
        #question {
            font-size: 1.5em;
            margin: 20px 0;
            min-height: 60px; /* Para evitar pulos de layout */
            color: #555;
        }
        #items-required {
            font-size: 1em;
            color: #777;
            margin-bottom: 20px;
        }
        #timer {
            font-size: 3em;
            font-weight: bold;
            color: #d9534f;
            margin-bottom: 30px;
        }
        button {
            padding: 12px 25px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
            transition: background-color 0.3s ease;
        }
        .btn-start, .btn-next {
            background-color: #5cb85c;
            color: white;
        }
        .btn-start:hover, .btn-next:hover {
            background-color: #4cae4c;
        }
        .btn-success {
            background-color: #5bc0de;
            color: white;
        }
        .btn-success:hover {
            background-color: #46b8da;
        }
        .btn-fail {
            background-color: #d9534f;
            color: white;
        }
        .btn-fail:hover {
            background-color: #c9302c;
        }
        .settings label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #555;
        }
        .settings input[type="number"],
        .settings textarea {
            width: 95%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }
         .settings textarea {
            height: 60px;
            resize: vertical;
         }
        #punishment-message {
            font-size: 1.2em;
            color: #c9302c;
            margin: 20px 0;
            font-weight: bold;
        }
    </style>
</head>

    <div class="container">

            <div class="settings">

                <label for="items-count">Itens a citar por resposta:</label>
                <input type="number" id="items-count" value="3" min="1">

                <label for="punishment-text">Texto da Punição (se errar):</label>

            </div>
            <button id="start-button" class="btn-start">Começar Jogo!</button>
        </div>

        <div id="game-section" class="hidden">
            <h2 id="question">Carregando pergunta...</h2>
            <p id="items-required">Cite X itens</p>
            <div id="timer">0</div>
            <button id="success-button" class="btn-success">Consegui!</button>
            <button id="fail-button" class="btn-fail">Falhei / Tempo Esgotado</button>
        </div>

        <div id="punishment-section" class="hidden">

            <p>Todas as perguntas foram respondidas.</p>

        // --- Variáveis do Jogo ---
        let shuffledQuestions = [];
        let currentQuestionIndex = 0;
        let timerDuration = 5;
        let itemsRequired = 3;
        let punishmentText = "Beber um copo d'água ou contar um segredo!";
        let timerInterval = null;
        let timeLeft = 0;

        // --- Elementos do DOM ---
        const settingsSection = document.getElementById('settings-section');
        const gameSection = document.getElementById('game-section');
        const punishmentSection = document.getElementById('punishment-section');
        const endGameSection = document.getElementById('end-game-section');

        const timerDurationInput = document.getElementById('timer-duration');
        const itemsCountInput = document.getElementById('items-count');
        const punishmentTextInput = document.getElementById('punishment-text');
        const startButton = document.getElementById('start-button');

        const questionDisplay = document.getElementById('question');
        const itemsRequiredDisplay = document.getElementById('items-required');
        const timerDisplay = document.getElementById('timer');
        const successButton = document.getElementById('success-button');
        const failButton = document.getElementById('fail-button');

        const punishmentMessageDisplay = document.getElementById('punishment-message');
        const nextRoundButton = document.getElementById('next-round-button');

        // --- Funções do Jogo ---

        // Função para embaralhar um array (Algoritmo Fisher-Yates)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]]; // Troca elementos
            }
        }

        // Função para iniciar o jogo
        function startGame() {
            // Pega as configurações definidas pelo usuário
            timerDuration = parseInt(timerDurationInput.value) || 5;
            itemsRequired = parseInt(itemsCountInput.value) || 3;
            punishmentText = punishmentTextInput.value || "Beber um copo d'água ou contar um segredo!";

            // Embaralha as perguntas
            shuffledQuestions = [...questions]; // Cria uma cópia para não modificar o original
            shuffleArray(shuffledQuestions);
            currentQuestionIndex = 0;

            // Esconde configurações e mostra a seção do jogo
            settingsSection.classList.add('hidden');
            punishmentSection.classList.add('hidden');
            endGameSection.classList.add('hidden');
            gameSection.classList.remove('hidden');

            displayNextQuestion();
        }

        // Função para mostrar a próxima pergunta
        function displayNextQuestion() {
            if (currentQuestionIndex >= shuffledQuestions.length) {
                endGame();
                return;
            }

            // Atualiza a pergunta e a exigência de itens
            questionDisplay.textContent = shuffledQuestions[currentQuestionIndex];
            itemsRequiredDisplay.textContent = `Cite ${itemsRequired} ${itemsRequired === 1 ? 'item' : 'itens'}`;

            // Reinicia e começa o timer
            startTimer();
        }

        // Função para iniciar o cronômetro
        function startTimer() {
            clearInterval(timerInterval); // Limpa qualquer timer anterior
            timeLeft = timerDuration;
            timerDisplay.textContent = timeLeft;
            timerDisplay.style.color = '#d9534f'; // Cor inicial do timer

            timerInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = timeLeft;

                if (timeLeft <= 0) {
                    handleFailure(); // Tempo esgotado
                } else if (timeLeft <= Math.ceil(timerDuration * 0.3)) {
                    timerDisplay.style.color = 'orange'; // Muda de cor no final
                }

            }, 1000); // Executa a cada 1 segundo
        }

        // Função chamada quando o jogador acerta
        function handleSuccess() {
            clearInterval(timerInterval); // Para o timer
            currentQuestionIndex++;
            displayNextQuestion();
        }

        // Função chamada quando o jogador falha ou o tempo acaba
        function handleFailure() {
            clearInterval(timerInterval); // Para o timer
            punishmentMessageDisplay.textContent = punishmentText;

            // Esconde o jogo e mostra a punição
            gameSection.classList.add('hidden');
            punishmentSection.classList.remove('hidden');
        }

         // Função chamada para continuar após a punição
        function continueGameAfterPunishment() {
            currentQuestionIndex++; // Pula a pergunta que falhou
             // Esconde a punição e mostra o jogo novamente
            punishmentSection.classList.add('hidden');
            gameSection.classList.remove('hidden');
            displayNextQuestion(); // Mostra a próxima
        }

        // Função para finalizar o jogo
        function endGame() {
            gameSection.classList.add('hidden');
            punishmentSection.classList.add('hidden');
            endGameSection.classList.remove('hidden');
        }


        // --- Event Listeners (Ouvintes de Eventos) ---
        startButton.addEventListener('click', startGame);
        successButton.addEventListener('click', handleSuccess);
        failButton.addEventListener('click', handleFailure); // Falha manual ou se o tempo esgotar (redundante mas útil)
        nextRoundButton.addEventListener('click', continueGameAfterPunishment);
